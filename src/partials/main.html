<section>
  <form>
    <label for="storage">Storage: </label>
    <input
      id="storage"
      type="range"
      step="1"
      min="0"
      max="1000"
      defaultValue="100"
      name="storage"
    />
    <!-- <output >0</output> -->
    <p><span id="storageValue">100 </span> GB</p>

    <label for="transfer">Transfer</label>
    <input
      id="transfer"
      type="range"
      step="1"
      min="0"
      max="1000"
      defaultValue="100"
      name="transfer"
    />
    <p><span id="transferValue">100 </span> GB</p>
    <!-- <output id="transferValue">0</output> -->
  </form>

  <div class="chart">
    <ul>
      <li>backblaze</li>
      <li>
        <span>bunny</span>
        <input type="radio" name="bunny" id="hdd" value="hdd" checked />
        <label for="hdd">HDD</label>
        <input type="radio" name="bunny" id="ssd" value="ssd" />
        <label for="ssd">SSD</label>
      </li>
      <li>
        <span>scaleway</span>
        <input type="radio" name="scaleway" id="multi" value="multi" checked />
        <label for="multi">Multi</label>
        <input type="radio" name="scaleway" id="single" value="single" />
        <label for="ssd">Single</label>
      </li>
      <li>vultr</li>
    </ul>
  </div>
</section>
